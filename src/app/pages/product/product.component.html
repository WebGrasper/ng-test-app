<div class="container">
    <h2>Products</h2>
    <div class="row">
      <div class="col-md-4 productContainer" *ngFor="let product of products; let i = index">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <!-- Use query parameters for even-indexed products -->
            <a 
              *ngIf="i % 2 === 0" 
              [routerLink]="'/product'" 
              [queryParams]="{ id: product.id }" 
              class="btn btn-primary"
            >
              View Details
            </a>
            <!-- Use route parameters for odd-indexed products -->
            <a 
              *ngIf="i % 2 !== 0" 
              [routerLink]="'/product/' + product.id" 
              class="btn"
            >
              View Details
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
